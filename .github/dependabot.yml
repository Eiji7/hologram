version: 2

updates:

  - package-ecosystem: "mix"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      all:
        patterns:
          - "*"      

  - package-ecosystem: "mix"
    directory: "/test/features"
    schedule:
      interval: "weekly"
    groups:
      all:
        patterns:
          - "*"
      
  - package-ecosystem: "npm"
    directory: "/assets"
    schedule:
      interval: "weekly"
    groups:
      all:
        patterns:
          - "*"            

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      all:
        patterns:
          - "*"      