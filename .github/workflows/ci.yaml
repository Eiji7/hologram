name: CI

# Define workflow that runs when changes are pushed to the
# `master` branch or pushed to a PR branch that targets the `master`
# branch.
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

# Sets the ENV `MIX_ENV` to `test` for running tests
env:
  MIX_ENV: test

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test on OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      # Specify the OTP and Elixir versions to use when building
      # and running the workflow steps.
      matrix:
        otp: ['25.2.2']
        elixir: ['1.14.3']
    steps:
    # Step: Setup Elixir + Erlang image as the base.
    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        otp-version: ${{matrix.otp}}
        elixir-version: ${{matrix.elixir}}

    # Step: Check out the code.
    - name: Checkout code
      uses: actions/checkout@v3

    # Step: Define how to cache lib deps. Restores existing cache if present.
    - name: Cache lib deps
      id: cache-lib-deps
      uses: actions/cache@v3
      env:
        cache-name: cache-elixir-lib-deps
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ env.cache-name }}-${{ hashFiles('mix.lock') }}
        restore-keys: |
          ${{ runner.os }}-mix-${{ env.cache-name }}-     

    # Step: Define how to cache test app deps. Restores existing cache if present.
    # TODO: uncomment when E2E tests are implemented
    # - name: Cache test app deps
    #   id: cache-e2e-app-deps
    #   uses: actions/cache@v3
    #   env:
    #     cache-name: cache-elixir-e2e-app-deps
    #   with:
    #     path: test/e2e/deps
    #     key: ${{ runner.os }}-mix-${{ env.cache-name }}-${{ hashFiles('test/e2e/mix.lock') }}
    #     restore-keys: |
    #       ${{ runner.os }}-mix-${{ env.cache-name }}-             

    # Step: Define how to cache the lib `_build` directory. After the first run,
    # this speeds up tests runs a lot. This includes not re-compiling our
    # project's downloaded deps every run.
    - name: Cache lib build
      id: cache-lib-build
      uses: actions/cache@v3
      env:
        cache-name: cache-elixir-lib-build
      with:
        path: _build
        key: ${{ runner.os }}-mix-${{ env.cache-name }}-${{ hashFiles('mix.lock') }}
        restore-keys: |
          ${{ runner.os }}-mix-${{ env.cache-name }}-
          ${{ runner.os }}-mix-

    # Step: Define how to cache the test app `_build` directory. After the first run,
    # this speeds up tests runs a lot. This includes not re-compiling our
    # project's downloaded deps every run.
    # TODO: uncomment when E2E tests are implemented
    # - name: Cache test app build
    #   id: cache-e2e-app-build
    #   uses: actions/cache@v3
    #   env:
    #     cache-name: cache-elixir-e2e-app-build
    #   with:
    #     path: test/e2e/_build
    #     key: ${{ runner.os }}-mix-${{ env.cache-name }}-${{ hashFiles('test/e2e/mix.lock') }}
    #     restore-keys: |
    #       ${{ runner.os }}-mix-${{ env.cache-name }}-
    #       ${{ runner.os }}-mix-                 

    # Step: Download lib dependencies. If unchanged, uses
    # the cached version.
    - name: Install lib dependencies
      run: mix deps.get      

    # Step: Compile the lib treating any warnings as errors.
    - name: Check lib compiles without warnings
      run: mix compile --warnings-as-errors

    # Step: Check that the lib code has already been formatted.
    # This step fails if something was found unformatted.
    - name: Check lib code formatted
      run: mix format --check-formatted

    # Step: Check whether doc and spec coverage are above thresholds (with Doctor).
    - name: Check doc and spec coverage
      run: mix doctor

    # Step: Execute the unit tests.
    - name: Run unit tests
      run: mix test

